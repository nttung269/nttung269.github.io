<html lang="en">
<head>

    <title>JavaScript</title>

<body>
    <h1>JavaScript</h1>

    <script>
   function tinhBinhPhuong(x) {
       return (x * x) 
   }
        
   function tinhTheKi(y) {
       
       return Math.ceil(y/100);
   }

   function catChuoi(z) {
       let z1 = z
       let z2 = z1.substr(0,10) + "..."
       return z2;
    }
    
    function capsLock(a) {
        let str1 = a;
        let str2 = str1.toUpperCase();
        let str3 = str2.substr(0, 1);
        let str4 = str1.toLowerCase();
        let str5 = str4.substr(1);
        let str6 = str3 + str5;
        return str6;
    }
    </script>
</body>
