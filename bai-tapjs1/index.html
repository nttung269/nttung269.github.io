    <h1>JavaScript</h1>

    <script>
   function tinhBinhPhuong(x) {
       return (x * x) 
   }
        
   function tinhTheKi(y) {
       
       return Math.ceil(y/100);
   }

   function catChuoi(z) {
       let z1 = z
       let z2 = z1.substr(0,10) + "..."
       return z2;
    }
    
    function capsLock(a) {
        let a1 = a;
        let a2 = a1.toUpperCase();
        let a3 = a2.substr(0, 1);
        let a4 = a3.tolowerCase();
        let a5 = a4.substr(1);
        let a6 = a3 + a5;
        return a6;
    }
    </script>
