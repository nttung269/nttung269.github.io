<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <title>Register</title>
</head>

<body>
  <div class="login">

    <form action="">
      <div class="container">
        <h1>Creat an accout</h1>
        <label>
          <div class="username">
            <input type="text" placeholder="User Name" id="user" required>
        </label>
        <label>
          <div class="password">
            <input type="password" name="password" placeholder="password" required="" id="id_password">
            <i class="far fa-eye" id="togglePassword" style="margin-left: 440px; cursor: pointer;"></i>
            <div class="error" id="username-error" style="display: none;">
              <div class="alert-wrong-password">Password must be at least 6 --> 32 characters!
              </div>
            </div>
            </div>
        </label>
        <label>
          <div class="repassword">
            <input type="password" name="repassword" placeholder="Re type" required="" id="re_password">
            <i class="far fa-eye" id="retogglePassword" style="margin-left: 440px; cursor: pointer;"></i>
            <div class="error" id="username-error2" style="display: none;">
              <div class="alert-wrong-password2">Password does not match!
              </div>


            </div>
            <i id="check2" class="fa fa-check-circle" style="display: none;"></i>
          </div>
        </label>

        <button onclick="someFunc()">Register</button>
        <p>You have an accout ?<a href="login.html"> Sign in</a></p>
      </div>
    </form>
  </div>

  <script>

    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#id_password');
    const retogglePassword = document.querySelector('#retogglePassword');
    const repassword = document.querySelector('#re_password');



    togglePassword.addEventListener('click', function (e) {

      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);

      this.classList.toggle('fa-eye-slash');
    });



    retogglePassword.addEventListener('click', function (e) {

      const type = repassword.getAttribute('type') === 'password' ? 'text' : 'password';
      repassword.setAttribute('type', type);

      this.classList.toggle('fa-eye-slash');
    });


    function someFunc(){
      importantPassword();
      retypePassword();
    }
    function importantPassword() {
      const passwordElement = document.getElementById("id_password");
      if (passwordElement.value.length < 6 || passwordElement.value.length > 32) {
        document.getElementById("username-error").style.display = "block";
     
        
      }
      else document.getElementById("alert-wrong-password").style.display ="block";
      return;
    }
    function retypePassword(){
      const repasswordElement = document.getElementById("re_password");
      if (repasswordElement.value != document.getElementById("id_password").value || repasswordElement.value.length == 0){
        document.getElementById("username-error2").style.display = "block";
     
        
      }
      else document.getElementById("lert-wrong-password2").style.display ="block";
      return;
    }
  </script>
</body>

</html>
