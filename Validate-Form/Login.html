<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styleLogin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>

<body>
  <div>
    <div class="login">
      <form action="">

        <div class="container">
          <h1>Login</h1>
          <label>
            <div class="username">
              <input type="name" placeholder="User Name" id="user" required>
          </label>
          <label>
            <div class="password">
              <input type="password" name="password" placeholder="password" required="" id="id_password">
              <i class="far fa-eye" id="togglePassword" style="margin-left: 440px; cursor: pointer;"></i>
            </div>
          </label>
          <div class="RnP">
            <label>
              <input type="checkbox" />Remember me</label>
            <a href=""> Forgot password?</a>
          </div>
          <div class="Login">
            <button>Login</button>
            <p>Don't have an account?<a href="register.html"> Sign up</a></p>
          </div>
        </div>

      </form>

    </div>
  </div>

  <script>


const togglePassword = document.querySelector('#togglePassword');
  const password = document.querySelector('#id_password');
 
  togglePassword.addEventListener('click', function (e) {
  
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    
    this.classList.toggle('fa-eye-slash');


    function someFunc(){
      importantPassword();
      retypePassword();
    }
    function importantPassword() {
      const passwordElement = document.getElementById("id_password");
      if (passwordElement.value.length < 6 || passwordElement.value.length > 32) {
        document.getElementById("username-error").style.display = "block";
     
        
      }
      else document.getElementById("check1").style.display ="block";
      return;
    }
    function retypePassword(){
      const repasswordElement = document.getElementById("re_password");
      if (repasswordElement.value != document.getElementById("re_password").value || repasswordElement.value.length == 0){
        document.getElementById("username-error2").style.display = "block";
     
        
      }
      else document.getElementById("check2").style.display ="block";
      return;
    }
});
  </script>
</body>

</html>
